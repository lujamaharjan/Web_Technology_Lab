<!-- 1.	Create a Web page using href attribute of anchor tag & the attribute: alink, vlink etc. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALINK and VLINK</title>
</head>

<body link="brown" vlink="green" alink="orange">
    <p><a href="#">W3Schools.com</a></p>
    <p><a href="#">HTML Tutorial</a></p>
</body>

</html>
