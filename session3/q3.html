<!-- 3.	Create a Web page with appropriate content and insert an image
     towards the left hand side of the page.
 When user clicks on the image, it should open another Web page. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="width:70%; margin: auto;">
        <div style="width:30%; float:left;">
            <img src="showcase.jpg" alt="image" style="width:100%;">
        </div>
        <div style="width:70%;float:left;">
            <p style="margin-top: 0; margin-left: 20px;">In this example, we have created a image in left,
                and paragraph in the right with help of the float property in the
                CSS.</p>
        </div>
    </div>
</body>

</html>
