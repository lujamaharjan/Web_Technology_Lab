<!-- How would you right any command using write or writeln command?

we can easily access the write and writeln method using the doucment object and "."(dot) operator.
example:
    document.write("hello world")
    document.writeln("hello world") -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h1>Hello world </h1>")
        document.writeln("Hello world")

    </script>

</body>

</html>
