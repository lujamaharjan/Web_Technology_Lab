<!-- 2.	Create a page to show different attributes: italics, bold, underline. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>

        <!-- Showing italics attributes -->
        <i>Hi i am italic.</i>
        <br />
        <em>I am emphasized.</em>
        <hr />
        <!-- showing bold attribute -->
        <b>This is the bold text.</b>
        <p><strong>This is the strong text.</strong></p>
        <hr />
        <!-- showing underline attributes -->
        <u>Is i am underlined line ?</u>
    </div>
</body>

</html>
